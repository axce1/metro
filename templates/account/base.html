{% load staticfiles %} {% load bootstrap3 %}
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Административная панель">
	<meta name="keywords" content="работа в интернете, реклама,продвижение,раскрутка,оптимизация,сео,серфинг,тесты,опросы,задания">
	<title>{% block title %}Административная панель{% endblock %}</title>
	<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery-ui/jquery-ui.min.js' %}"></script>
	<link href="{% static 'js/jquery-ui/jquery-ui.theme.min.css' %}" rel="stylesheet">
	<link href="{% static 'js/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet"> {% bootstrap_css %}
</head>

<body>

	<div class="page">
		<div class="main-login">
			<header class="title-post">
				<h2>{% block content-title %}Заголовок страницы{% endblock %}</h2>
			</header>
			<div class="main-content">
				{% block content %} {% endblock %}
			</div>
		</div>
</body>

</html>
